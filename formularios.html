<!doctype html>

<html>
	<head>
		<title>Formularios</title>
		<meta charset="utf-8"/>

	 </head>

	<body>
		<h1>Formularios</h1>
		<form>
			Login:<br>
			<input type="text" name="login"><br>
			Senha:<br>
			<input type="password" name="senha"><br>

			<input type="submit" value="Login">
		</form>

		<br><br>
		<h1>Cadastre-se</h1>
		<form>
			Login:<br>
			<input type="text" name="login"><br>
			Sexo:<br>
			<input type="radio" name="sexo">Masculino<br>  
			<input type="radio" name="sexo">Feminino<br>
			Interesses:<br>
			<input type="checkbox" name="">Futebol<br>
			<input type="checkbox" name="">Cursos<br>
			<input type="checkbox" name="">Eletrônicos<br>
			Estado:<br>
			<select>
				<option>SP</option>
				<option>MG</option>
				<option>RJ</option>
				<option>RS</option>
				<option>SE</option>
			</select>

			Observações:<br>
			<textarea></textarea><br>

			<input type="submit" value="" ="Cadastrar">
		</form>

	</body>



</html>
